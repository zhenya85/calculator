<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calc" class="calculator-grid">
    <div class="output">
        <div id="prevOper" data-previous-operand class="previous-operand"></div>
        <div id="curOper" data-current-operand class="current-operand">0</div>
    </div>
    <button data-allclear class="span-two">C</button>
    <button data-lastnumclear>CE</button>
    <button data-delete>DEL</button>
    <button data-revert>+/-</button>
    <button data-degree>x<sup>y</sup></button>
    <button data-sqr>Sqr(x)</button>
    <button data-operation>/</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
</div>


<script src="script.js"></script>

</body>
</html>
